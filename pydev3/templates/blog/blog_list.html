<h2>ブログ記事一覧</h2>
<p><a href="{% url 'blog:blog_create' %}">投稿ページへ</a></p>

{% for post in post_list %}

    <hr>
    {% if post.image %}
        <p>▼見出し画像<br><img src="{{ post.image.url }}/"></p>
    {% else %}
        <p>▼見出し画像<br>画像なし</p>
    {% endif %}
    <p>タイトル：{{ post.title }}</p>
    <p>本文：{{ post.content }}</p>

{% endfor %}
